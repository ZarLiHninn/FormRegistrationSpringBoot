<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Form_Registration</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
	$(function() {
		$("#datepicker").datepicker();
	});
</script>
</head>
<body>
	<div class="container">
		<h1>Form Registration</h1>
		<form th:action="@{/result}" th:object="${student}" method="post">
			<div class="form-group">
				<label>Student Name</label> 
				<input class="form-control" type="text" th:field="*{name}" />
			</div>
			<div class="form-group">
				<label>Email</label> 
				<input class="form-control" type="text" th:field="*{email}" />
			</div>
			<div class="form-group">
				<label>BirthDate</label> 
				<input class="form-control" type="text" id="datepicker" th:field="*{birthDate}">
			</div>
			<div>
				<label>Subject</label> 
				<select th:field="*{subject}">
					<option th:each="sub : ${subject}" th:value="${sub}" th:text="${sub}"></option>
				</select>
			</div>
			<div>
				<span th:each="grd: ${grade}"> 
				<input type="radio" th:field="*{grade}" th:value="${grd}" /> 
				<label th:for="${#ids.prev('grade')}" th:text="${grd}">Grade</label>
				</span>
			</div>
			<input type="submit" value="Send" />
		</form>
     </div>
</body>
</html>
