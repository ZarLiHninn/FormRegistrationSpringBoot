<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Result</title>
</head>
<body>
	<div th:if="${result != null}">
		<h1>Result</h1>
		<div>
			<h3>Student Name</h3>
			<p th:text="${result.name}"></p>
		</div>
		<div>
			<h3>Email</h3>
			<p th:text="${result.email}"></p>
		</div>
		<div>
			<h3>Date of Birth</h3>
			<p th:text="${result.birthDate}"></p>
		</div>
		<div>
			<h3>Subject</h3>
			<p th:text="${result.subject}"></p>
		</div>
		<div>
			<h3>Grade</h3>
			<p th:text="${result.grade}"></p>
		</div>
	</div>
	<a th:href="@{/back}">Back</a>
</body>
</html>
